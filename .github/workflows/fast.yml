name: Update CSV from Google Sheets (R) FAST

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:        # manual trigger

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'if (!requireNamespace("gsheet", quietly = TRUE)) install.packages("gsheet", repos="https://cloud.r-project.org")'

      - name: Run R script
        run: |
          Rscript write_to_csv/write_csv.R

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add write_to_csv/data.csv
          git commit -m "Update data.csv from Google Sheets" || echo "No changes to commit"
          git push
